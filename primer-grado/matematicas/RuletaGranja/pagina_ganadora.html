<html lang="es">
<head>

    <title>Resultado de la Ruleta</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="resultado-container">
        <h1>¡Ganaste el número <span id="numeroGanador"></span>!</h1>
        <img id="numeroImagen" src="" alt="Número Ganador" />
        <audio id="sonidoNumero"></audio>
        
        <div id="animales" class="animales-container">
            <!-- Aquí se agregarán las imágenes de los animales -->
        </div>
        
        <div id="avatarContainer">
            <h3>Jugué con:</h3>
            <img id="avatarGanador" src="" alt="Avatar del jugador">

        <button id="regresarBtn" onclick="window.location.href='ruleta.html'">Regresar</button>
    </div>
    <script src="script.js"></script> <!-- Asegúrate de que esta línea esté aquí al final del body -->
