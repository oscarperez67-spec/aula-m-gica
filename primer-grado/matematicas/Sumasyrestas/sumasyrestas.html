<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sumas con Figuras</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Sumas y Restas con Figuras</h1>
        <p>Selecciona el rango para las operaciones</p>
        <button id="btn10">Hasta el Número 10</button>
        <button id="btn20">Hasta el Número 20</button>
    </header>
    <div id="game" style="display: none;">
        <div id="sum-container">
            <div id="sum"></div>
            <div id="answers">
                <button class="answer-btn" id="answer1"></button>
                <button class="answer-btn" id="answer2"></button>
                <button class="answer-btn" id="answer3"></button>
            </div>
        </div>
        <div id="score">
            <p>Buenas: <span id="correct"></span> / Malas: <span id="incorrect"></span></p>
        </div>
    </div>
    <div id="final-score" style="display: none;">
        <h2>¡Tu calificación final!</h2>
        <p id="final-message"></p>
        <img id="medal" src="" alt="Medalla de Oro" style="display: none;">
        <button id="restartBtn" style="display: none;" onclick="restartGame()">Reiniciar</button>
    </div>

    <script src="script.js"></script>

</footer>
<div style="margin-top: 2em;">
    <a href="../matematicas.html" style="
      background-color: #4A148C;
      color: white;
      padding: 0.7em 1.5em;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1em;
      display: inline-block;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    " onmouseover="this.style.transform='scale(1.05)'" onmouseout="this.style.transform='scale(1)'">
      ⬅️ Regresar a Menú Principal
    </a>
  </div>

</body>
</html>
